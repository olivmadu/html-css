<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meuvideo1.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatabilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fPeExiJIqUc?si=KUmcGInlkH3Im50c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
